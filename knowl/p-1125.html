<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In prefix, A + B * C would be written as + A * B C . The multiplication operator comes immediately before the operands B and C, denoting that * has precedence over +. The addition operator then appears before the A and the result of the multiplication.</p>
