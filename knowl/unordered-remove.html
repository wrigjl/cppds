<figure class="listing figure-like"><div class="code-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><pre class="program"><code class="language-cpp">void remove(int item) {
    Node *current = head;
    Node *previous = NULL;
    bool found = false;
    while (!found) {
        if (current-&gt;getData() == item) {
            found = true;
        } else {
            previous = current;
            current = current-&gt;getNext();
        }
    }
    if (previous == NULL) {
        head = current-&gt;getNext();
    } else {
        previous-&gt;setNext(current-&gt;getNext());
    }
}
