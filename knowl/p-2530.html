<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>This derivation shows us that at any time the height of our AVL tree is equal to a constant(1.44) times the log of the number of nodes in the tree. This is great news for searching our AVL tree because it limits the search to <span class="process-math">\(O(\log{N})\text{.}\)</span></p>
