<article class="li"><h3 class="heading"><span class="title">Vertex</span></h3>
<p>A vertex (also called a “node”) is a fundamental part of a graph. It can have a name, which we will call the “key.” A vertex may also have additional information. We will call this additional information the “payload.”</p></article><span class="incontext"><a href="graphs_vocabulary-and-definitions.html#li-475" class="internal">in-context</a></span>
