<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A protected member variable or function is similar to a private member but it has the additional benefit that they can be accessed by derived classes. The access keyword <code class="code-inline tex2jax_ignore">protected</code> is used for this.</p>
