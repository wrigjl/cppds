<p>As we know, <dfn class="terminology">vectors</dfn> use <dfn class="terminology">contiguous</dfn> storage locations in an underlying (typically larger) array. Both array and vector elements can be accessed and traversed with the help of iterators, and they can also be accessed randomly using indexes.</p>
