<p>The <dfn class="terminology">level</dfn> of a node <span class="process-math">\(n\)</span> is the number of edges on the path from the root node to <span class="process-math">\(n\text{.}\)</span> For example, the level of the Felis node in <a href="" class="xref" data-knowl="./knowl/trees_examples-biotree.html" title="Figure 8.2.1">FigureÂ 8.2.1</a> is five. By definition, the level of the root node is zero.</p></article><span class="incontext"><a href="trees_vocabulary-and-definitions.html#li-383" class="internal">in-context</a></span>
