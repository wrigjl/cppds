import turtle

def tree(branchLen,t):
    if branchLen &gt; 5:
        t.forward(branchLen) #Turtle goes forward.
        t.right(20)
        tree(branchLen-15,t) #Recursive call
        t.left(40)
        tree(branchLen-15,t) #Recursive call
        t.right(20)
        t.backward(branchLen) #Turtle must go back the same distance
                #as it went forward to draw the tree
            #evenly.

def main():
    t = turtle.Turtle()
    myWin = turtle.Screen()
    t.left(90)
    t.up()
    t.backward(100)
    t.down()
    t.color("green")
    tree(75,t)
    myWin.exitonclick()

main()
