            return !this-&gt;parent;
        }

        bool isLeaf(){
            return !(this-&gt;rightChild || this-&gt;leftChild);
        }

        bool hasAnyChildren(){
            return this-&gt;rightChild || this-&gt;leftChild;
        }

        bool hasBothChildren(){
            return this-&gt;rightChild &amp;&amp; this-&gt;leftChild;
        }
