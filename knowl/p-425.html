<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Vectors, arrays, and strings are all types of sequential collections. They all inherit common data organization and operations. However, each of them is distinct as well. The children all gain from their parents but distinguish themselves by adding additional characteristics.</p>
