<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>C++ uses the standard Boolean operators, “and” is given by <code class="code-inline tex2jax_ignore">&amp;&amp;</code> , “or” is given by <code class="code-inline tex2jax_ignore">||</code>, and “not” is given by <code class="code-inline tex2jax_ignore">!</code>. Note that the internally stored values representing <code class="code-inline tex2jax_ignore">true</code> and <code class="code-inline tex2jax_ignore">false</code> are actually <code class="code-inline tex2jax_ignore">1</code> and <code class="code-inline tex2jax_ignore">0</code> respectively. Hence, we see this in output as well.</p>
