<p>Now that we have the basic gates working, we can turn our attention to building circuits. In order to create a circuit, we need to connect gates together, the output of one flowing into the input of another. To do this, we will implement a new class called <code class="code-inline tex2jax_ignore">Connector</code>.</p>
