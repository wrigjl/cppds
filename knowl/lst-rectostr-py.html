def toStr(n,base):
   convertString = "0123456789ABCDEF"
   if n &lt; base:
      return convertString[n]
   else:
      return toStr(n//base,base) + convertString[n%base] #function makes a recursive call to itself.

def main():
   print(toStr(1453,16))
