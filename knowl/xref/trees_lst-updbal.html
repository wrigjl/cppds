int updateBalance(TreeNode *node){
    if (node-&gt;balanceFactor &gt; 1 || node-&gt;balanceFactor &lt; -1){
        this-&gt;rebalance(node);
        return 0;
    }
    if (node-&gt;parent != NULL){
        if (node-&gt;isLeftChild()){
            node-&gt;parent-&gt;balanceFactor += 1;
        }

        }

        }

}
