<figure class="listing figure-like"><figcaption><span class="type">Listing</span><span class="space"> </span><span class="codenumber">9.14.4<span class="period">.</span></span><span class="space"> </span>Implementation of <code class="code-inline tex2jax_ignore">orderByAvail</code></figcaption><div class="listing__contents"><div class="code-box"><pre class="program"><code id="rs-graphs_lst-avail-prog" class="language-py">def orderByAvail(n):
    resList = []
    for v in n.getConnections():
        if v.getColor() == 'white':
            c = 0
            for w in v.getConnections():
                if w.getColor() == 'white':
                    c = c + 1
            resList.append((c,v))
    resList.sort(key=lambda x: x[0])
    return [y[1] for y in resList]
