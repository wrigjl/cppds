<figure class="listing figure-like"><figcaption><span class="type">Listing</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">2.6.5<span class="period heading-divison-mark heading-divison-mark__period">.</span></span><span class="space heading-divison-mark heading-divison-mark__space"> </span>Timing of <code class="code-inline tex2jax_ignore">push_back</code> Versus <code class="code-inline tex2jax_ignore">erase</code><div class="autopermalink" data-description="Listing 2.6.5: Timing of push_back Versus erase"><a href="#lst_popmeascpp" title="Copy heading and permalink for Listing 2.6.5: Timing of push_back Versus erase" aria-label="Copy heading and permalink for Listing 2.6.5: Timing of push_back Versus erase">ðŸ”—</a></div></figcaption><div class="listing__contents"><pre class="program clipboardable"><code id="rs-popbackvserase-prog" class="language-cpp">#include &lt;iostream&gt;
#include &lt;vector&gt;
using namespace std;

//Tests the time of the vector "pop_back()" operation versus the vector "erase" operation

int main(){
    int num = 10000;
    vector&lt;int&gt; vect;
    vector&lt;int&gt; vect2;
    vect.reserve(num);
    vect2.reserve(num);

    for (int i = 0; i &lt; num; i++){
        vect.push_back(i);
    }

    for (int i = 0; i &lt; num; i++){
        vect2.push_back(i);
    }

    clock_t begin = clock();
    for (int i = 0; i &lt; num; i++){
        vect.erase(vect.begin()+0);
    }
    clock_t end = clock();
    double elapsed_secs = double(end - begin) /CLOCKS_PER_SEC;
    cout &lt;&lt; fixed &lt;&lt; endl;
    cout &lt;&lt; "popzero = " &lt;&lt; elapsed_secs &lt;&lt; endl;

    clock_t begin2 = clock();
    for (int i = 0; i &lt; num; i++){
        vect2.pop_back();
    }
    clock_t end2 = clock();
    double elapsed_secs2 = double(end2 - begin2) /CLOCKS_PER_SEC;
    cout &lt;&lt; fixed &lt;&lt; endl;
    cout &lt;&lt; "popend = " &lt;&lt; elapsed_secs2 &lt;&lt; endl;

    cout &lt;&lt; "\nPopping from the end is " &lt;&lt; elapsed_secs/elapsed_secs2 &lt;&lt;" times faster." &lt;&lt; endl;

    return 0;
}
