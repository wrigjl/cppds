def sequential_search(lst, item):
    found = False
    for i in range(len(lst)):
        if lst[i] == item:
            found = True
            break
    return found

if __name__ == "__main__":
    lst = [1, 2, 3, 4, 5]
    item = 3
    if sequential_search(lst, item):
        print("Item found!")
    else:
        print("Item not found.")
