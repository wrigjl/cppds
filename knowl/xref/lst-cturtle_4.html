<figure class="listing figure-like"><figcaption><span class="type">Listing</span><span class="space"> </span><span class="codenumber">1.14.3<span class="period">.</span></span><span class="space"> </span>Using Turtle Speed Controls</figcaption><div class="listing__contents"><pre class="program"><code id="rs-cturtle_4-prog" class="language-cpp">#include &lt;CTurtle.hpp&gt;
namespace ct = cturtle;

int main() {
    //Create a turtle screen, and add our turtle to it.
    ct::TurtleScreen screen;
    ct::Turtle turtle(screen);

    //Set the turtle speed to the slowest available option.
    turtle.speed(ct::TS_SLOWEST);
    //Any number from 0 to 10 would work as well.
    //turtle.speed(7);

    //Sets the turtle's fill color to purple.
    turtle.fillcolor({"purple"});

    //Tells the turtle to begin filling a shape as it moves.
    turtle.begin_fill();

    //Tells the turtle to make a square.
    //Iterates once for every corner of the square.
    for (int i = 0; i &lt; 4; i++) {

        //Tells the turtle to move forward 50 units.
        turtle.forward(50);

        //Tells the turtle to turn 90 degrees to the right.
        turtle.right(90);
    }

    //Tells the turtle to finish filling the shape it has outlined.
    turtle.end_fill();

    //Closes the turtle screen.
    screen.bye();
    return 0;
}
</code></pre></div></figure><span class="incontext"><a class="internal" href="introduction_optional-graphics-in-c.html#lst-cturtle_4">in-context</a></span>
