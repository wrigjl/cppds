<figure class="listing figure-like"><div class="code-box"><pre class="program"><code class="language-cpp">void add(int item) {
    if (head == NULL) {
        Node *newNode = new Node(item);
        head = newNode;
    } else {
        Node *current = head;
        Node *previous = NULL;
        bool stop = false;
        while (current != NULL &amp;&amp; !stop) {
            if (current-&gt;getData() &gt; item) {
                stop = true;
            } else {
                previous = current;
                current = current-&gt;getNext();
            }
        }
        Node *temp = new Node(item);
        if (previous == NULL) {
            temp-&gt;setNext(head);
            head = temp;
        } else {
            temp-&gt;setNext(current);
            previous-&gt;setNext(temp);
        }
    }
}
