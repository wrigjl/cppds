<img src="external/LinearBasic/simulationsetup.png" class="contained" alt="described in detail following the image" aria-describedby="fig-qulabsim-2-description"><details class="image-description" aria-live="polite"><summary title="details"><span class="icon material-symbols-outlined" aria-hidden="true">&#xe88e;</span></summary><div id="fig-qulabsim-2-description"><div class="para" id="fig-qulabsim-2-1-1">This image represents a print queue system in a computer lab. On the left side, multiple lab computers are shown, each capable of sending print tasks to a shared queue. The print tasks are represented as sequential blocks labeled "task" in the middle of the image, forming a linear queue. The queue processes these tasks in a First-In-First-Out (FIFO) order, with tasks being sent to the printer on the right. The printer processes the tasks in the order they are received from the queue, ensuring fairness and efficiency in handling multiple print requests from the lab computers. This setup illustrates the concept of a queue data structure in practical use.</div></div></details>
