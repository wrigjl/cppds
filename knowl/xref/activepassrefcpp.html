<figure class="listing figure-like"><figcaption><span class="type">Listing</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">1.11.4<span class="period heading-divison-mark heading-divison-mark__period">.</span></span><span class="space heading-divison-mark heading-divison-mark__space"> </span>Pass By Reference Example<div class="autopermalink" data-description="Listing 1.11.4: Pass By Reference Example"><a href="#activepassrefcpp" title="Copy heading and permalink for Listing 1.11.4: Pass By Reference Example" aria-label="Copy heading and permalink for Listing 1.11.4: Pass By Reference Example">ðŸ”—</a></div></figcaption><div class="listing__contents"><pre class="program clipboardable"><code id="rs-activepassrefcpp-prog" class="language-cpp">#include &lt;iostream&gt;
using namespace std;

// swap_values() function definition
// Interchanges the values located by variable1 and variable2.

// Notice that this function does not return anything!
void swap_values(int &amp;variable1, int &amp;variable2) {
    int temp;           // temporary storage for swap

    temp = variable1;
    variable1 = variable2;
    variable2 = temp;
}

int main( ) {
    int first_num, second_num;
    first_num = 7;
    second_num = 8;

    cout &lt;&lt; "Two numbers before swap function: 1) " &lt;&lt; first_num &lt;&lt; " 2) " &lt;&lt; second_num &lt;&lt; endl;
    swap_values(first_num, second_num);
    cout &lt;&lt; "The numbers after swap function: 1) " &lt;&lt; first_num &lt;&lt; " 2) " &lt;&lt; second_num;

    return 0;
}
