<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In addition to the numeric, Boolean, and character types, C++ also offers built-in collection types. A <dfn class="terminology">collection</dfn> data type is a grouping of some number of other data items (possibly only zero or one) that have some shared significance or need to be operated upon together.</p>
