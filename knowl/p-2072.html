<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>You may see that the selection sort makes the same number of comparisons as the bubble sort and is therefore also <span class="process-math">\(O(n^{2})\text{.}\)</span> However, due to the reduction in the number of exchanges, the selection sort typically executes faster in benchmark studies.</p>
