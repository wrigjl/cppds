<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>C++11 strings use contiguous storage locations in an underlying (typically larger) array just like vectors do. Due to this, the character elements in strings can be accessed and traversed with the help of iterators, and they can also be accessed randomly using indexes.</p>
