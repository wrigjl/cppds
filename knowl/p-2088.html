<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The maximum number of comparisons for an insertion sort is the sum of the first <span class="process-math">\(n-1\)</span> integers. Again, this is <span class="process-math">\(O(n^{2})\text{.}\)</span> However, in the best case, only one comparison needs to be done on each pass. This would be the case for an already sorted vector.</p>
