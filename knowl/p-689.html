<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>What ever comes immediately afterwards is what we are summing. So, <span class="process-math">\(\sum_{i=1}^{5} i\)</span> tells us to add the integers <span class="process-math">\(1+2+3+4+5\)</span> because just like in a for loop, we plug a value for each i value. Similarly, <span class="process-math">\(\sum_{i=2}^{4} i^2\)</span> means <span class="process-math">\(2^2+3^2+4^2\text{.}\)</span></p>
