<tr class="header-horizontal">
<th scope="col" class="l m b0 r0 l0 t0 lines"><dfn class="terminology">Vector Operation</dfn></th>
<th scope="col" class="l m b0 r0 l0 t0 lines"><dfn class="terminology">Use</dfn></th>

<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">=</code></td>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">myvector[i]=value</code></td>

<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">push_back</code></td>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">myvect.push_back(item)</code></td>
<td class="l m b0 r0 l0 t0 lines">Appends item to the far end of the vector</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">pop_back</code></td>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">myvect.pop_back()</code></td>

</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">insert</code></td>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">myvect.insert(i, item)</code></td>
<td class="l m b0 r0 l0 t0 lines">Inserts an item at index i</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">erase</code></td>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">myvect.erase(i)</code></td>
<td class="l m b0 r0 l0 t0 lines">Erases an element from index i</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">size</code></td>
<td class="l m b0 r0 l0 t0 lines"><code class="code-inline tex2jax_ignore">myvect.size()</code></td>
<td class="l m b0 r0 l0 t0 lines">Returns the actual size used by elements</td>
</tr>

<td class="l m b0 r0 l0 t0 lines">Returns the size of allocated storage capacity</td>
</tr>
