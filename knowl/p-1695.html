<p>The function <code class="code-inline tex2jax_ignore">moveDisk</code>, shown in <a href="" class="xref" data-knowl="./knowl/lst-movediskcpp.html" title="Task 5.10.1.a: C++ Implementation of moveDisk">Task 5.10.1.a</a>, is very simple. All it does is print out that it is moving a disk from one pole to another. If you type in and run the <code class="code-inline tex2jax_ignore">moveTower</code> program (in <a href="" class="xref" data-knowl="./knowl/lst-hanoi-whole.html" title="Task 5.10.1.b: C++ Solution to Towers of Hanoi">Task 5.10.1.b</a>) you can see that it gives you a very efficient solution to the puzzle.</p>
