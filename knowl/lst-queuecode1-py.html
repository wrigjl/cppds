    def __init__(self):
        self.items = []

    def isEmpty(self):
        return self.items == []

    def push(self, item):
        self.items.insert(0,item)

    def pop(self):
        return self.items.pop()

    def front(self):
        return self.items[len(self.items)-1];

    def size(self):
        return len(self.items)

def main():
    q=Queue()

    q.push(3)
    q.push(8)
    q.push(15)

    print("Queue Empty? ", q.isEmpty())

    print("Queue Size: ", q.size())

    print("Front Element of the Queue: ", q.front())

    q.pop();

    print("Front Element of the Queue: ", q.front())
