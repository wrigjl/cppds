<article class="li"><h3 class="heading"><span class="title">Edge</span></h3>
<div class="para">An <dfn class="terminology">edge</dfn> is another fundamental part of a tree. An edge connects two nodes to show that there is a relationship between them. Every node (except the root) is connected by exactly one incoming edge from another node. Each node may have several outgoing edges.</div></article><span class="incontext"><a class="internal" href="trees_vocabulary-and-definitions.html#trees_vocabulary-and-definitions-3-1-2">in-context</a></span>
