<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The most recently added item in the queue must wait at the end of the collection. The item that has been in the collection the longest is at the front. This ordering principle is sometimes called <dfn class="terminology">FIFO</dfn>, <dfn class="terminology">first-in first-out</dfn>. It is also known as “first-come first-served.”</p>
