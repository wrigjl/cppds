<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The <dfn class="terminology">bubble sort</dfn> makes multiple passes through an array. It compares adjacent items and exchanges those that are out of order. Each pass through the array places the next largest value in its proper place. In essence, each item “bubbles” up to the location where it belongs.</p>
